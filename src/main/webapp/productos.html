<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="usuarios.css">
    <title>Panel de Administraci√≥n</title>
</head>
<body>
    <div class="sidebar">
        <h5>Panel Administrativo</h5><br>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="admin.html">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="pedidos.html">Pedidos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="productos.html">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Reportes</a>
            </li>
        </ul>
    </div>
    
    <div class="content">
        <h2>Lista de Productos</h2><br>
        <table class="table">
            <thead>
                <tr>
                    <th>ID Pedido</th>
                    <th>Nombre del Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="productosTableBody">
               
            </tbody>
        </table>
    </div>

    <script>
        async function cargarDetallesProductos() {
            try {
                const response = await fetch('listarDetallesProductos'); 
                if (!response.ok) {
                    throw new Error('Error al cargar los detalles de los productos');
                }
                const detalles = await response.json();
                const tableBody = document.getElementById('productosTableBody');
                tableBody.innerHTML = ''; 

                detalles.forEach(detalle => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${detalle.pedidoId}</td>
                        <td>${detalle.nombreProducto}</td>
                        <td>${detalle.cantidad}</td>
                        <td>$${detalle.precio}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        window.onload = cargarDetallesProductos;
    </script>
</body>
</html>
