<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Panel de Administración</title>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            min-width: 250px;
            background-color: #f8f9fa;
            height: 100vh;
            position: fixed;
            padding: 20px;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="pedidos.html">Pedidos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Reportes</a>
            </li>
        </ul>
    </div>
    
    <div class="content">
        <h2>Lista de Productos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID Pedido</th>
                    <th>Nombre del Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="productosTableBody">
                <!-- Los datos de los productos se agregarán aquí mediante JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Función para cargar los datos de los productos desde el servlet
        async function cargarDetallesProductos() {
            try {
                const response = await fetch('listarDetallesProductos'); // URL del servlet que listará los detalles de los productos en los pedidos
                if (!response.ok) {
                    throw new Error('Error al cargar los detalles de los productos');
                }
                const detalles = await response.json();
                const tableBody = document.getElementById('productosTableBody');
                tableBody.innerHTML = ''; // Limpiar la tabla antes de agregar los nuevos datos

                detalles.forEach(detalle => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${detalle.pedidoId}</td>
                        <td>${detalle.nombreProducto}</td>
                        <td>${detalle.cantidad}</td>
                        <td>$${detalle.precio}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Llamar a la función al cargar la página
        window.onload = cargarDetallesProductos;
    </script>
</body>
</html>
