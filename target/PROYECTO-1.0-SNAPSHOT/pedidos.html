<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Panel de Administración</title>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            min-width: 250px;
            background-color: #f8f9fa;
            height: 100vh;
            position: fixed;
            padding: 20px;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="pedidos.html">Pedidos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Reportes</a>
            </li>
        </ul>
    </div>
    <div class="content">
        <h2>Lista de Pedidos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ID Cliente</th>
                    <th>Total</th>
                    <th>Método de Pago</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="pedidosTableBody">
                <!-- Los datos de los pedidos se agregarán aquí mediante JavaScript -->
            </tbody>
        </table>
    </div>
    
    <script>
        // Función para cargar los datos de los pedidos desde el servlet
        async function cargarPedidos() {
            try {
                const response = await fetch('listarPedidos'); // URL del servlet que listará los pedidos
                if (!response.ok) {
                    throw new Error('Error al cargar los pedidos');
                }
                const pedidos = await response.json();
                const tableBody = document.getElementById('pedidosTableBody');
                tableBody.innerHTML = ''; // Limpiar la tabla antes de agregar los nuevos datos

                pedidos.forEach(pedido => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${pedido.id}</td>
                        <td>${pedido.clienteId}</td>
                        <td>${pedido.total}</td>
                        <td>${pedido.metodoPago}</td>
                        <td>${pedido.fecha}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Llamar a la función al cargar la página
        window.onload = cargarPedidos;
    </script>
</body>
</html>
